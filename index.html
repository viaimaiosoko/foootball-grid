
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Grid with Labels</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { display: grid; grid-template-columns: 30px repeat(51, 20px); grid-template-rows: 20px repeat(43, 14px); }
    .label-top { text-align: center; font-weight: bold; font-size: 12px; }
    .label-left { text-align: right; font-weight: bold; padding-right: 4px; font-size: 12px; }
    .cell { width: 20px; height: 14px; background-color: #e0e0e0; border: 1px solid #ccc; position: relative; }
    .player { width: 14px; height: 14px; background-color: red; border-radius: 50%; position: absolute; top: 0; left: 3px; }
    .arrow { width: 0; height: 0; border-top: 7px solid transparent; border-bottom: 7px solid transparent; border-left: 10px solid blue; position: absolute; top: 0; left: 5px; }
    #controls { margin-top: 20px; }
    button { margin-right: 10px; }
  </style>
</head>

  <div id="controls">
    <button onclick="setMode('player')">Insert Player</button>
    <button onclick="setMode('arrow')">Insert Arrow</button>
    <button onclick="clearGrid()">Clear</button>
  </div>
  <script>
    let mode = 'player';
    function setMode(m) { mode = m; }
    function clearGrid() {
      document.querySelectorAll('.player, .arrow').forEach(el => el.remove());
    }
    document.querySelectorAll('.cell').forEach(cell => {
      cell.addEventListener('click', () => {
        if (mode === 'player') {
          const el = document.createElement('div');
          el.className = 'player';
          cell.appendChild(el);
        } else if (mode === 'arrow') {
          const el = document.createElement('div');
          el.className = 'arrow';
          cell.appendChild(el);
        }
      });
    });
  </script>
