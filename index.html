<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Grid - index_01</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(51, 20px);
      grid-template-rows: repeat(37, 20px);
      border: 2px solid black;
      margin: 20px auto;
      width: fit-content;
    }
    .grid-cell {
      border: 1px solid #000;
      width: 20px;
      height: 20px;
      box-sizing: border-box;
    }
    .row-labels, .col-labels {
      display: flex;
      font-size: 10px;
      font-weight: bold;
      justify-content: center;
      align-items: center;
    }
    .col-labels {
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(51, 20px);
      width: fit-content;
    }
    .row-labels-container {
      display: grid;
      grid-template-rows: repeat(37, 20px);
      position: absolute;
      left: 5px;
      top: 40px;
    }
    .grid-wrapper {
      display: flex;
      flex-direction: row;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="col-labels">
    <div></div>
    <!-- A to AY (51 columns) -->
    <script>
      const colLabels = [...Array(51).keys()].map(i => String.fromCharCode(65 + (i < 26 ? i : (i - 26 >= 0 ? 65 + (i - 26) : i))));
      document.write(colLabels.map((l, idx) => `<div class='row-labels'>${String.fromCharCode(65 + (idx % 26))}${idx >= 26 ? String.fromCharCode(65 + Math.floor(idx / 26) - 1) : ''}</div>`).join(''));
    </script>
  </div>

  <div class="grid-wrapper">
    <div class="row-labels-container">
      <!-- 1 to 37 -->
      <script>
        for (let i = 1; i <= 37; i++) {
          document.write(`<div class='row-labels'>${i}</div>`);
        }
      </script>
    </div>

    <div class="grid-container">
      <!-- 37 rows x 51 columns -->
      <script>
        for (let i = 0; i < 37 * 51; i++) {
          document.write('<div class="grid-cell"></div>');
        }
      </script>
    </div>
  </div>
</body>
</html>
