<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Grid - index_01</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(51, 20px);
      grid-template-rows: repeat(43, 20px);
      border: 2px solid black;
      margin: 20px 0 20px 20px;
      width: fit-content;
    }
    .grid-cell {
      border: 0.5px solid #000;
      width: 20px;
      height: 20px;
      box-sizing: border-box;
    }
    .row-labels, .col-labels {
      display: flex;
      font-size: 10px;
      font-weight: bold;
      justify-content: center;
      align-items: center;
    }
    .col-labels {
      margin-left: 20px;
      display: grid;
      grid-template-columns: repeat(51, 20px);
      width: fit-content;
    }
    .row-labels-container {
      display: grid;
      grid-template-rows: repeat(43, 20px);
      position: absolute;
      left: 0px;
      top: 40px;
    }
    .grid-wrapper {
      display: flex;
      flex-direction: row;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="col-labels">
    <!-- A to AY (51 columns) -->
    <script>
      const colLabels = [];
      for (let i = 0; i < 51; i++) {
        const first = String.fromCharCode(65 + (i % 26));
        const second = i >= 26 ? String.fromCharCode(65 + Math.floor(i / 26) - 1) : '';
        colLabels.push(first + second);
      }
      document.write(colLabels.map(l => `<div class='row-labels'>${l}</div>`).join(''));
    </script>
  </div>

  <div class="grid-wrapper">
    <div class="row-labels-container">
      <!-- 1 to 43 -->
      <script>
        for (let i = 1; i <= 43; i++) {
          document.write(`<div class='row-labels'>${i}</div>`);
        }
      </script>
    </div>

    <div class="grid-container">
      <!-- 43 rows x 51 columns -->
      <script>
        for (let i = 0; i < 43 * 51; i++) {
          document.write('<div class="grid-cell"></div>');
        }
      </script>
    </div>
  </div>
</body>
</html>
